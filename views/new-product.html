<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new product</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>
<body>

    <form class="p-4">
        <div class="form-group">
            <input type="text" name="" id="name" class="form-control" placeholder="Products name" autofocus>
        </div>
        <div class="form-group">
                <input type="text" name="" id="price" class="form-control" placeholder="Price" >
        </div>
        <div class="form-group">
                <input type="text" name="" id="description" class="form-control" placeholder="Description" >
        </div>
        <button class="btn btn-primary btn-block" >Save products</button>


    </form>

    <script>

     const { ipcRenderer } = require('electron');
    const form = document.querySelector('form');
    form.addEventListener('submit', e=>{
        
        const name = document.querySelector('#name').value;
        const price = document.querySelector('#price').value;
        const description = document.querySelector('#description').value;
        console.log(name,price, description);
        const newProduct = {
            name : name,
            price: price,
            description: description
        }
        ipcRenderer.send('product:new', newProduct);


        e.preventDefault();
    })
    </script>

    
</body>
</html>
